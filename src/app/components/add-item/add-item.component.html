<div class="card">
    <div class="card-content">
        <span class="card-title">Add User</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Add name" [(ngModel)]="items.name" name="name">
                  
                </div>  
                
                <div class="input-field col s6">
                    <input type="text" placeholder="Add description" [(ngModel)]="items.description" name="description">
                  
                </div>  
                 
                <input type="submit" value="Submit" class="btn">
            </div>

        </form>
    </div>
</div>
